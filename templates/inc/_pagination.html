
<div class="pegination">

        <div class="nav-links">
            {% if page_obj.has_previous %}
            <a class="page-numbers" href="?{{ s }}page={{ page_obj.previous_page_number }}"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            {% endif %}
            {% for item in page_obj.paginator.page_range %}
                {% if page_obj.number == item %}
                    <span class="page-numbers current">{{ item }}</span>

                {% elif item > page_obj.number|add:-2 and item < page_obj.number|add:2 %}
                    <a class="page-numbers" href="?{{ s }}page={{ item }}">{{ item }}</a>
                {% endif %}
            {% endfor %}
            {% if page_obj.has_next %}
            <a class="page-numbers" href="?page={{ page_obj.next_page_number }}"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            {% endif %}

            </div>
    </div>

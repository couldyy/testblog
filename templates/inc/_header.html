{% load blog_tags %}
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <h2><a href="{% url 'home' %}">Classic</a></h2>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="menu">
                            <ul>
                                <li class="active"><a href="{% url 'home' %}">Home</a></li>
                                {% get_categories as categories %}
                                {% for item in categories %}
                                <li><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
                                {% endfor %}
                                {% if request.user.is_authenticated %}
                                Welcome, {{ user.username }}! | <a href="{% url 'logout' %}"> Logout </a>
                                {% else %}
                                <a href="{% url 'registration' %}">Sign up</a> | <a href="{% url 'login' %}">Login</a>
                                {% endif %}

                            </ul>

                        </div>

                    </div>
                </div>
            </div>
        </header>
